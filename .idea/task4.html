<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name ="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблиця статистики</title>
</head>
<body>
<center>
    <h2><font  size="+3" face="Courier New">Таблиця статистики за параметрами</font></h2>
    <table bgcolor="#a9a9a9" width="600" height="400" border="5">
        <tr>
            <th colspan="4"><font  size="+2" face="Courier New">Таблиця з даними</font></th>
        </tr>
        <tr>
            <th>Ім'я</th>
            <th>Вік</th>
            <th>Стать</th>
            <th>Країна</th>
        </tr>
        <tr>
            <td>Білянський Олександр</td>
            <td>18</td>
            <td>Чоловік</td>
            <td>Україна</td>
        </tr>
        <tr>
            <td>Хіміч Андрій</td>
            <td>25</td>
            <td>Чоловік</td>
            <td>Україна</td>
        </tr>
        <tr>
            <td>Вутянов Матвій</td>
            <td>16</td>
            <td>Чоловік</td>
            <td>Німеччина</td>
        </tr>
        <tr>
            <td>Поражинський Олексій</td>
            <td>17</td>
            <td>Чоловік</td>
            <td>Швейцарія</td>
        </tr>
        <tr>
            <td>Лєвчук Софія</td>
            <td>18</td>
            <td>Жінка</td>
            <td>Німеччина</td>
        </tr>
    </table>
</center>
</body>
</html>
